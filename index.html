<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Typer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/panda-syntax-dark.min.css" integrity="sha512-+9RSqH7GA9EjnTBhdmLy1sswgQr0q8pr0jAqKKKYvj0p5eemgRXQwd2/3wkGcKSeMQNv11E2h3gKS2SxQK/4Qg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <h1>Code Typer</h1>
  <p>Paste your code below, preview the playback, and export a share-ready GIF.</p>
    </header>

    <section class="panes">
      <div class="pane input-pane">
        <label for="code-input">Your Code</label>
        <textarea id="code-input" placeholder="Paste or type your code here..."></textarea>
        <div class="controls">
          <label class="speed-label" for="speed">Speed</label>
          <input id="speed" type="range" min="5" max="200" value="60" />
          <span id="speed-value" aria-live="polite">60 ms</span>
          <button id="run">Play Typing</button>
          <button id="export-gif">Export GIF</button>
          <button id="clear">Clear</button>
          <span id="export-status" aria-live="polite"></span>
        </div>
      </div>

      <div class="pane output-pane">
        <label for="typed-output">Playback</label>
        <div class="code-stage" id="code-stage">
          <div class="window-top">
            <span class="dot dot-red"></span>
            <span class="dot dot-amber"></span>
            <span class="dot dot-green"></span>
          </div>
          <div class="code-frame">
            <pre id="typed-output" class="code-display">
              <code id="typed-buffer" class="code-buffer" aria-hidden="true"></code>
              <code id="typed-target" class="code-content hljs"></code>
            </pre>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha512-VNPXCMVvjJAnCmvYzu3/nDx0VlT5S2aMKH6dPsQIsW97hqfzdRSjH3UToVfIvAifJlBQwZ2dr/npJ3VpmLaurw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js" integrity="sha512-Z2fcmOkCBw+s6MBbNI7cgT0PGeqRlF7dsHGLbVfpjA95cpAoKu5l2z1mqq2ph42wutiPTcm/81Bpl8RabHLVvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js" integrity="sha512-QowzH4H4qQmFy1DEnA19iLBtToPv3BvJs/BFciKt2VScfqs7D1SNr7otLLxfaAZtJKYbpR1F0D2G32pMeAFD5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js" integrity="sha512-Zsk53Y9z4unk+5L6X556DCJSnXbj17MJOMIWVtrwbyglPkNpHRnkiizT1day4qyAX7RTXHC84h3UeEtjr6d/wQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
  <script src="main.js"></script>
</body>
</html>
